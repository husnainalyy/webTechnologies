<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex">
        <a class="navbar-brand" href="#">Superhero Stories</a>
        <img src="/superhero.png" class="logo" alt="Superhero" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="superheroesLink" href="#superheroes">Are you want Stories??</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Video Background -->
        <video autoplay muted loop id="videoBackground" class="video-background">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Custom Loader -->
        <div id="customLoader" class="custom-loader ">
            <h4>Loading Superhero Stories...</h4>
            <div class="counter">0</div>
            <p>"With great power comes great responsibility."</p>
        </div>

        <h2 class="mb-4 text-center">Stories that save world</h2>

        <!-- Create Form -->
        <form id="createForm" class="mb-4">
            <div class="form-group">
                <label for="createTitle">Title:</label>
                <input type="text" class="form-control" id="createTitle" required value="new story">
            </div>
            <div class="form-group">
                <label for="createContent">Content:</label>
                <textarea class="form-control" id="createContent" rows="3" required>New Story Content</textarea>
            </div>
            <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
            <button id="clearBtn" type="button" class="btn btn-secondary" style="display: none;">Clear</button>
        </form>

        <hr>

        <!-- Superheroes Section -->
        <div id="superheroes" class="mt-5">
            <h3 class="mb-4">Superheroes</h3>
            <p>Here you can find stories about various superheroes.</p>
        </div>

        <!-- Display Stories -->
        <div id="storiesList" class="row"></div>

    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>

</body>

</html>
